<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Analizador de palabras</title>
    <script src="js/analiza-palabras.js"></script>
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="bg-info">
        <section class="container vh-100 d-flex justify-content-center align-items-center ">
            <form
                class="rounded bg-success w-50 form-group d-flex flex-column justify-content-center align-items-left p-5">
                <span class="text-white">Palabras: </span>
                <textarea class="form-control mt-2" rows="2" name="textarea"></textarea>
                <button class="w-25 btn- mt-2 btn btn-primary" type="submit">Procesar</button>
            </form>
        </section>
    </div>
</body>

</html>
